<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Admin Dashboard</title>
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<h1 class="title">Admin</h1>
				<div class="content">
					<ul class="nav">
						<li class="item">
							<img class="icon" src="images/home.svg" alt="" />
							<div class="name">Home</div>
						</li>
						<li class="item">
							<img class="icon" src="images/account.svg" alt="" />
							<div class="name">Account</div>
						</li>
						<li class="item">
							<img class="icon" src="images/message.svg" alt="" />
							<div class="name">Messages</div>
						</li>
						<li class="item">
							<img class="icon" src="images/history.svg" alt="" />
							<div class="name">History</div>
						</li>
						<li class="item">
							<img class="icon" src="images/tasks.svg" alt="" />
							<div class="name">Tasks</div>
						</li>
						<li class="item">
							<img class="icon" src="images/community.svg" alt="" />
							<div class="name">Communities</div>
						</li>
					</ul>
					<ul class="config">
						<li class="item">
							<img class="icon" src="images/settings.svg" alt="" />
							<div class="name">Settings</div>
						</li>
						<li class="item">
							<img class="icon" src="images/support.svg" alt="" />
							<div class="name">Support</div>
						</li>
						<li class="item">
							<img class="icon" src="images/privacy.svg" alt="" />
							<div class="name">Privacy</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="header">
				<div class="search">
					<img class="search" src="images/magnify.svg" alt="">
					<input type="text">
					<img class="bell" src="images/bell-ring.svg" alt="">
					<img class="pp" src="images/profile.jpg" alt="">
					<div class="name">Okami</div>
				</div>
				<div class="profile"></div>
			</div>
			<div class="content"></div>
		</div>
	</body>
</html>
